{% extends 'base.html' %}

{% block content %}

    <div>
        {{ request.user }}
        <br>
    </div>

    <hr>
    <br><br>

    <div>
        {% for message in messages %}
            {{ message.message }} - {{ message.date }}
            <hr>
        {% endfor %}
    </div>
    <div>
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit" >send</button>
        </form>
    </div>

{% endblock %}
