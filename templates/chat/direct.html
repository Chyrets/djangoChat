<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    {{ request.user }}
    <br>
    chat with: {{ username }}
</div>

<hr>
<br><br>

<div>
    {% for message in messages %}
        {{ message.body }} - {{ message.date }}
        <hr>
    {% endfor %}
</div>

<div>
    <form action="{% url 'send' username %}" method="POST">
        {% csrf_token %}
        <label>
            <textarea name="body"></textarea>
        </label>
        <button type="submit">Send</button>
    </form>
</div>

</body>
</html>
